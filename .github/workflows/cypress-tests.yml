name: Cypress Tests

on:
  schedule:
    # Run regression tests every night at 2 AM EST (7 AM UTC)
    - cron: '0 7 * * *'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of tests to run'
        required: true
        default: 'regression'
        type: choice
        options:
        - smoke
        - regression

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
    
    name: Cypress Tests (${{ matrix.browser }}) - ${{ github.event_name == 'schedule' && 'regression' || github.event.inputs.test_type }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        browser: ${{ matrix.browser }}
        spec: |
          ${{ github.event_name == 'schedule' && 'cypress/e2e/*.cy.js' ||
               github.event.inputs.test_type == 'smoke' && 'cypress/e2e/home.cy.js,cypress/e2e/login.cy.js' || 
               'cypress/e2e/*.cy.js' }}
        record: false

    - name: Generate Allure Report
      if: always()
      run: |
        npx allure generate allure-results

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report-${{ matrix.browser }}-${{ github.event_name == 'schedule' && 'regression' || github.event.inputs.test_type }}
        path: allure-report
        if-no-files-found: ignore

    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ matrix.browser }}-${{ github.event_name == 'schedule' && 'regression' || github.event.inputs.test_type }}
        path: allure-results
        if-no-files-found: ignore

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots-${{ matrix.browser }}-${{ github.event_name == 'schedule' && 'regression' || github.event.inputs.test_type }}
        path: cypress/screenshots
        if-no-files-found: ignore

    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: cypress-videos-${{ matrix.browser }}-${{ github.event_name == 'schedule' && 'regression' || github.event.inputs.test_type }}
        path: cypress/videos
        if-no-files-found: ignore 